<!-- romantic_app/templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приветствие</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .heart-container {
            font-size: 180px;
            color: red;
            position: relative;
            animation: pulse 1.5s infinite;
            cursor: pointer;
            border: none;
            background: none;
        }

        .name-inside {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <form action="/lock/step1">
        <button class="heart-container">
            ❤️
            <div class="name-inside">Ника</div>
        </button>
    </form>
</body>
</html>
