<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step5</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .password-container {
            margin: 100px auto 30px;
            max-width: 300px;
        }
        
        #password-input {
            background-color: #111;
            color: white;
            border: 1px solid #444;
            padding: 12px 15px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
        }
        
        .lock {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 0 auto;
            display: block;
            width: 60px;
        }
        
        .lock:hover {
            transform: scale(1.1);
        }
        
        .animation-container {
            display: none;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .gif, .video {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            margin: 0 auto;
        }
        
        .final-name {
            display: none;
            font-size: 72px;
            margin-top: 100px;
            animation: glow 2s infinite alternate;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
        }
        
        @keyframes glow {
            from {
                opacity: 0.8;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de;
            }
            to {
                opacity: 1;
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4dcd, 0 0 40px #ff4dcd, 0 0 50px #ff4dcd;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Введи пароль</h2>
        <input type="password" id="password-input" placeholder="****">
        <div class="lock" id="lock">🔒</div>
    </div>
    
    <div class="animation-container" id="animationContainer">
        <img class="gif" id="gif1" src="/static/GIF/gif1.gif" alt="Анимация 1">
        <img class="gif" id="gif2" src="/static/GIF/gif2.gif" alt="Анимация 2">
        <img class="gif" id="gif3" src="/static/GIF/gif3.gif" alt="Анимация 3">
        <video class="video" id="finalVideo" controls>
            <source src="/static/videos/privet.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="final-name" id="finalName">ivanvprime</div>

    <script>
        const lock = document.getElementById('lock');
        const passwordInput = document.getElementById('password-input');
        const animationContainer = document.getElementById('animationContainer');
        const gifs = [
            document.getElementById('gif1'),
            document.getElementById('gif2'),
            document.getElementById('gif3')
        ];
        const finalVideo = document.getElementById('finalVideo');
        const finalName = document.getElementById('finalName');
        
        const CORRECT_PASSWORD = "1488";
        
        lock.addEventListener('click', () => {
            if (passwordInput.value === CORRECT_PASSWORD) {
                document.querySelector('.password-container').style.display = 'none';
                animationContainer.style.display = 'block';
                startAnimationSequence();
            } else {
                alert("Неверный пароль! Попробуй еще раз.");
                passwordInput.value = '';
            }
        });
        
        function startAnimationSequence() {
            // Показываем первую гифку (в 2 раза меньше времени - 1.5 секунды)
            gifs[0].style.display = 'block';
            
            // Через 1.5 секунды показываем вторую
            setTimeout(() => {
                gifs[0].style.display = 'none';
                gifs[1].style.display = 'block';
            }, 1500);
            
            // Через 4.5 секунды показываем третью
            setTimeout(() => {
                gifs[1].style.display = 'none';
                gifs[2].style.display = 'block';
            }, 4500);
            
            // Через 7.5 секунд показываем видео
            setTimeout(() => {
                gifs[2].style.display = 'none';
                finalVideo.style.display = 'block';
                finalVideo.play();
                
                // Когда видео закончится, показываем финальное имя
                finalVideo.onended = () => {
                    animationContainer.style.display = 'none';
                    finalName.style.display = 'block';
                    
                    // Через 5 секунд переходим на главную
                    setTimeout(() => {
                        window.location.href = '/main';
                    }, 5000);
                };
            }, 7500);
        }
        
        // Разрешаем разблокировать по нажатию Enter
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                lock.click();
            }
        });
    </script>
</body>
</html>
