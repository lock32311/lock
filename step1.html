<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Шаг 1</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      font-family: sans-serif;
      color: white;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #content {
      width: 90%;
      max-width: 600px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 30px;
      padding: 20px;
    }

    input[type="date"], button {
      font-size: 26px;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
    }

    button {
      cursor: pointer;
      background-color: #444;
    }

    img, video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

    #final .big {
      font-size: 80px;
      font-weight: bold;
    }

    #final .small {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #wrong {
      color: red;
      font-size: 24px;
    }

    #step1-text, #when-text, #date-show, #good {
      font-size: 32px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div id="content">
    <div id="step1-text">Step 1</div>

    <div id="when-text" class="hidden">Когда всё началось</div>

    <div id="date-block" class="hidden">
      <input type="date" id="date-input">
      <button id="confirm">Подтвердить</button>
    </div>

    <div id="wrong" class="hidden">Неправильная дата</div>
    <div id="date-show" class="hidden"></div>
    <div id="good" class="hidden">Молодец!</div>

    <img id="img" class="hidden" src="{{ url_for('static', filename='images/sneg.jpg') }}" alt="Фото">

    <video id="vid" class="hidden" muted>
      <source src="{{ url_for('static', filename='videos/privet.mp4') }}" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <div id="final" class="hidden">
      <div class="small">Запомни!!!</div>
      <div class="big">1</div>
    </div>
  </div>
</div>

<script>
  const delay = (ms) => new Promise(res => setTimeout(res, ms));

  function show(id) {
    document.getElementById(id).classList.remove('hidden');
  }

  function hide(id) {
    document.getElementById(id).classList.add('hidden');
  }

  function hideAll() {
    [
      'step1-text', 'when-text', 'date-block', 'wrong', 'date-show',
      'good', 'img', 'vid', 'final'
    ].forEach(hide);
  }

  function formatDate(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleDateString('ru-RU');
  }

  async function runSequence() {
    hideAll();
    show('step1-text');
    await delay(1000);
    hide('step1-text');

    show('when-text');
    await delay(1000);
    hide('when-text');

    show('date-block');
  }

  document.getElementById('confirm').addEventListener('click', async () => {
    const val = document.getElementById('date-input').value;
    if (val !== '2025-01-11') {
      hide('date-block');
      show('wrong');
      await delay(1500);
      runSequence();
      return;
    }

    hide('wrong');
    hide('date-block');

    document.getElementById('date-show').textContent = formatDate(val);
    show('date-show');
    await delay(1000);
    show('good');
    await delay(1000);
    hide('date-show');
    hide('good');

    show('img');
    await delay(1500);
    hide('img');

    show('vid');
    const vid = document.getElementById('vid');
    vid.play();
    await delay(2000);
    vid.pause();
    hide('vid');

    show('final');
    await delay(2000);
    window.location.href = "lock/step2";
  });

  window.onload = () => {
    runSequence();
  };
</script>
</body>
</html>
